<!DOCTYPE html>
<html lang="en">
  <head>
      <title>freeCodeCamp Survey Form</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form id="survey-form">
      <label for="name" id="name-label"><strong>Name:</strong></label><br>
      <input id="name" type="text" placeholder="Enter your name" required> 
      <br><br>
      <label for="email" id="email-label"><strong>Email:</strong></label><br>
      <input id="email" type="email" placeholder="Enter your email" required> 
      <br><br>
      <label for="number" id="number-label"><strong>Age:</strong> (optional)</label><br>
      <input id="number" type="number" placeholder="Age" min="0" max="150" required>
      <br><br>
      <label><strong>Which option best describes your current role?</strong></label><br>
      <select id="dropdown">
        <option default>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
      <br><br>
      <label><strong>Would you recommend freeCodeCamp to a friend?</strong></label><br>
      <input type="radio" name="recommend" value="Definitely"> Defintely <br>
      <input type="radio" name="recommend" value="Maybe"> Maybe <br>
      <input type="radio" name="recommend" value="Not_Sure"> Not Sure
      <br><br>
      <label><strong>What would you like to see improved?</strong> (Check all that apply)</label> <br>
      <input type="checkbox" value="Front-end"> Front-end Projects <br>
      <input type="checkbox" value="Back-end"> Back-end Projects <br>
      <input type="checkbox" value="Data Visualisation"> Data Visualization <br>
      <input type="checkbox" value="Challenges"> Challenges
      <br><br>
      <label for="text"><strong>Any comments or suggestions?</strong></label><br>
      <textarea id="text" placeholder="Enter your comment here..."></textarea>
      <br><br>
      <button id="submit">Submit</button>
    </form>
    </main>
  </body>
</html>
